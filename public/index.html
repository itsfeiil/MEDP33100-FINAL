<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive of Lost Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Archive of Lost Time</h1>
    </header>

    <main>
        <section id="intro">
            <div class="intro-content">
                <div class="time-icon">⏳</div>
                <p>Welcome to the Archive of Lost Time. We all lose time — in traffic, on bad dates, in boring meetings, or inside our own heads. This is where it goes.</p>
                <div class="quote">"Time you enjoy wasting is not wasted time."</div>
                <div class="navigation-buttons">
                    <button id="add-time-btn" class="primary-btn">Add Your Lost Time</button>
                </div>
            </div>
        </section>

        <section id="archive-display">
            <h2>The Collective Lost Time</h2>
            <div id="filters">
                <!-- Filters will go here -->
            </div>
            <div id="entries-container">
                <!-- Entries will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 The Archive of Lost Time</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Simple error handler to log errors to the page for easier viewing on mobile
        window.onerror = function(message, source, lineno, colno, error) {
            const errorDisplay = document.createElement('div');
            errorDisplay.style.position = 'fixed';
            errorDisplay.style.bottom = '10px';
            errorDisplay.style.left = '10px';
            errorDisplay.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
            errorDisplay.style.color = 'white';
            errorDisplay.style.padding = '10px';
            errorDisplay.style.zIndex = '1000';
            errorDisplay.style.maxWidth = '80%';
            errorDisplay.style.overflowWrap = 'break-word';
            errorDisplay.textContent = `Error: ${message} (${source}:${lineno}:${colno})`;
            document.body.appendChild(errorDisplay);
            
            console.error(message, source, lineno, colno, error);
            return false;
        };
    </script>
</body>
</html>
